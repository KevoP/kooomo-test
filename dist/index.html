<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Koomoo Frontend Test</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- hero -->
    <div class="hero jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="offset-lg-5">
                    <h1 class="display-1 text-uppercase"><span class="yellow-highlight">Ru</span>nning</h1>
                    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incidunt ut labore et dolore magna aliqua</p>        
                </div>
            </div>
        </div>
    </div>

    <div class="container topbar">
        <div class="row">
            <div class="col-auto mr-auto">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Home</li>
                        <li class="breadcrumb-item">Man</li>
                        <li class="breadcrumb-item active" aria-current="page">Shoes</li>
                    </ol>
                <nav>
            </div>
            <div class="search-wrap col-auto">
                <input type="test" name="search" id="search" placeholder="Search">
                <span class="search-icon"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row product-container">
            <div class="col-md-4 col-lg-3">
                <div class="product text-center">
                    <span class="favorite">heart</span>
                    <img src="" alt="" class="img-responsive">
                    <h2 class="display-4">N-3101-5</h2>
                    <p class="short-description">Lorem ipsum dolor sit amet, consectur adipiscing elit, sed do eiusmod tempor incidunt</p>
                    <span class="price sale">129.49</span>
                    <span class="price">180.49</span>
                    <p class="invisible">More Colors</p>
                    <div class="colors">
                        <span class="color purple"></span>
                        <span class="color green"></span>
                        <span class="color red"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
