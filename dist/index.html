<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Koomoo Frontend Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- hero -->
    <div class="hero jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="hero-text col-sm-6 offset-sm-6 col-lg-7 offset-lg-5">
                    <h1 class="display-1 text-uppercase"><span class="yellow-highlight">Ru</span>nning</h1>
                    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incidunt ut labore et dolore magna aliqua</p>        
                </div>
            </div>
        </div>
    </div>

    <div class="container topbar">
        <div class="row">
            <div class="col-auto mr-auto">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Home</li>
                        <li class="breadcrumb-item">Man</li>
                        <li class="breadcrumb-item active" aria-current="page">Shoes</li>
                    </ol>
                <nav>
            </div>
            <div class="search-wrap col-auto">
                <input type="test" name="search" id="search" placeholder="Search">
                <span class="search icon"></span>
                <span id="clear-icon" class="clear icon">&times;</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="search-info" class="text-center alert invisible" role="alert"></div>
        <div class="row product-container">
            
        </div>
    </div>

    <footer>
        <p class="text-center">Kooomo Running and Flip Flops &copy; 2018</p>
    </footer>
    <script src="./bundle.js"></script>
</body>
</html>
